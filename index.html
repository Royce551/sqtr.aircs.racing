
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>SQTR Map</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="map">
        <img src="/assets/images/sqtrmap2023.png" height="100%" />
    </div>
    <div class="prompt">
        <p class="center">⬇ Planned line closure: Scroll down for system information ⬇</p>
    </div>
    <div class="content">
        <h1>Service Status</h1>

        <h2>Operating Normally</h2>
        <img src="/assets/images/Line1.png" alt="Line 1"/>
        <img src="/assets/images/LineX1.png" alt="Line X1"/>
        <img src="/assets/images/Line3.png" alt="Line 3"/>
        <img src="/assets/images/Line3A.png" alt="Line 3A"/>
        <img src="/assets/images/Line4.png" alt="Line 4"/>
        <img src="/assets/images/LineX4.png" alt="Line X4"/>
        <img src="/assets/images/Line5.png" alt="Line 5"/>
        <img src="/assets/images/LineX5.png" alt="Line X5"/>
        <img src="/assets/images/VivaA.png" alt="Viva A"/>

        <h2>Planned Work</h2>
        <p><img src="/assets/images/Line2.png" class="extrarightmargin" alt="Line 2"/>
        Line 2 between Capitola and Alee Isle will be CLOSED for track improvements. These track improvements will enable the line to run faster and more reliably.</p>
    </div>
</body>
</html>
